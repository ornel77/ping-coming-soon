<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300i,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form>
        <label for="mail"></label>
        <input type="email" placeholder="Your email address..." id="mail">

        <button type="submit">Notify Me</button>
      </form>
      <p class="err-msg">Please provide a valide mail</p>
    </header>
    <main>
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </main>
    <footer>
      <div class="socials">
        <a href="facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  

  <script src="https://kit.fontawesome.com/4096779503.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
